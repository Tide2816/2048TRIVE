<!DOCTYPE html>
<!--The HTML, CSS, and JS is not offical. Source: http://2048game.com/ -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="HandheldFriendly" content="true">
  <title>2048</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bizstore.io/bizapp-0.0.3.min.js"></script>
  <style>
    button { width: 100%; margin: 0.3rem 0; border: 0; background-color: #42A5F5; color: white; font-size: 1rem; padding: 0.6rem 1.3rem; border-radius: 8px; transition: all 0.2s; cursor: pointer; outline: 0; }
    button:hover { background-color: #1565C0; }
  </style>
</head>
<body>
  <bizapp-root>
  <div class="heading">
  <h1 class="title"><a href="/">2048</a></h1>
  <div class="scores-container">
    <div class="score-container">0</div>
    <div class="best-container">2960</div>
  </div>
</div>
<div class="game-intro">
  <a class="restart-button">New Game</a>
  <h2 class="subtitle">Play <strong>2048 Game</strong> Online</h2>
  <div class="above-game">
    <p>Join the numbers and get to the <strong>2048 tile!</strong></p>
  </div>
</div>

<div class="game-container">
  <div class="game-message">
    <p></p>
    <div class="lower">
      <a class="keep-playing-button">Keep playing</a>
      <a class="retry-button">Try again</a>
      <div class="score-sharing">
      </div>
    </div>
  </div>

  <div class="grid-container">
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
  </div>

  <div class="tile-container"><div class="tile tile-4 tile-position-3-4 tile-new"><div class="tile-inner">4</div></div><div class="tile tile-2 tile-position-4-1 tile-new"><div class="tile-inner">2</div></div></div>
</div>
 </bizapp-root>
</body>
</html>
